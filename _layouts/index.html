---
layout: default
---

<div id="about">
  <div id="about-portrait">
    <img src="{{ site.url }}/assets/images/self.png">
  </div>
  <div id="about-text">
    {{ content }}
  </div>
</div>

<table id="projects">
{% assign projects = site.projects | sort: 'order' %}
{% for project in projects %}
    <tr>
      <td class="project-txt">
        {{ project.content }}
      </td>
      <td class="project-img">
        <img src ="{{ site.url }}/assets/images/{{ project.image }}">
      </td>
    </tr>
{% endfor %}
</table>
